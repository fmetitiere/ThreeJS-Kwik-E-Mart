<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./../static/favicon.ico" />
    <title>KWIK-E-Mart</title>
    <style>
      @font-face {
        font-family: "simpsonsFont";
        font-style: regular;
        font-weight: 400;
        font-display: swap;
        src: url("/font/Simpsonfont.ttf") format("truetype"),
          url("/font/Simpsonfont.woff2") format("woff2"),
          url("/font/Poppins/Simpsonfont.woff") format("woff");
      }
      html,
      body {
        overscroll-behavior-y: none;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "simpsonsFont" !important;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
      p {
        color: white;
      }
      #ratzModal {
        display: none;
        width: 100%;
        position: absolute;
        height: 100%;
        background: rgb(0 0 0 / 80%);
      }
      .modal {
        text-align: center;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn {
        background-color: #fed420;
        border: 0;
        color: #000;
      }
      .btn-primary:hover {
        background-color: #fed420 !important;
        border: 0;
        color: #000;
      }
      .modal .content {
        text-align: left;
        background: #040a13;
        display: flex;
        flex-direction: column;
        width: 70%;
        padding: 2rem;
        border-radius: 2rem;
        position: relative;
      }

      .modal p {
        text-align: left;
        color: #000;
      }
      .button-wrapper {
        position: absolute;
        bottom: 2rem;
        left: 0;
        right: 0;
        margin: 0 auto;
      }
      #reset-btn {
        width: 7rem;
        display: none;
      }
      #next-btn {
        width: 7rem;
        display: none;
      }
      #start-btn {
        width: 7rem;
        display: none;
      }
      .close-btn {
        width: 2rem;
        height: auto;
        position: absolute;
        right: 1rem;
        top: 1rem;
        cursor: pointer;
      }
      video {
        border-radius: 1rem;
        width: 100%;
      }
      path {
        fill: white;
      }
      .nft-card img {
        width: 11rem;
      }
      .nft-card h4,
      .nft-card p {
        color: white;
        margin: 0;
      }
      .img-container {
        display: flex;
        justify-content: center;
        padding: 2rem;
        background: black;
        border-radius: 1rem;
      }
      .nft-card {
        border: 1px solid white;
        padding: 1rem;
        border-radius: 1rem;
        margin: 2rem 0;
        width: 20rem;
      }
      .logo {
        width: 7rem;
        height: auto;
      }
      .shop-btn {
        background: #fed420;
        padding: 1rem;
        border-radius: 2rem;
      }
      .shop-btn path {
        fill: #000;
      }
      .navbar {
        padding: 1.5rem 4.5rem;
      }
      canvas {
        left: 0;
        top: 0;
        z-index: -1;
        position: fixed;
      }
      @media (max-width: 767px) {
        #instructions,
        #blocker {
          display: none;
        }
        #start-btn {
          display: block;
        }
        .navbar {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div class="navbar position-absolute w-100 zindex-tooltip top-0">
      <a href="/index.html" class="logo">
        <img class="img-fluid" src="./../static/imgs/logo.ico" alt="image" />
      </a>
      <a href="/gallery.html" class="shop-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M10 9v-1.098l1.047-4.902h1.905l1.048 4.9v1.098c0 1.067-.933 2.002-2 2.002s-2-.933-2-2zm5 0c0 1.067.934 2 2.001 2s1.999-.833 1.999-1.9v-1.098l-2.996-5.002h-1.943l.939 4.902v1.098zm-10 .068c0 1.067.933 1.932 2 1.932s2-.865 2-1.932v-1.097l.939-4.971h-1.943l-2.996 4.971v1.097zm-4 2.932h22v12h-22v-12zm2 8h18v-6h-18v6zm1-10.932v-1.097l2.887-4.971h-2.014l-4.873 4.971v1.098c0 1.066.933 1.931 2 1.931s2-.865 2-1.932zm15.127-6.068h-2.014l2.887 4.902v1.098c0 1.067.933 2 2 2s2-.865 2-1.932v-1.097l-4.873-4.971zm-.127-3h-14v2h14v-2z"
          />
        </svg>
      </a>
    </div>
    <div id="blocker">
      <div class="navbar position-absolute w-100 zindex-tooltip top-0">
        <a href="/index.html" class="logo">
          <img class="img-fluid" src="./../static/imgs/logo.ico" alt="image" />
        </a>
        <a href="/gallery.html" class="shop-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M10 9v-1.098l1.047-4.902h1.905l1.048 4.9v1.098c0 1.067-.933 2.002-2 2.002s-2-.933-2-2zm5 0c0 1.067.934 2 2.001 2s1.999-.833 1.999-1.9v-1.098l-2.996-5.002h-1.943l.939 4.902v1.098zm-10 .068c0 1.067.933 1.932 2 1.932s2-.865 2-1.932v-1.097l.939-4.971h-1.943l-2.996 4.971v1.097zm-4 2.932h22v12h-22v-12zm2 8h18v-6h-18v6zm1-10.932v-1.097l2.887-4.971h-2.014l-4.873 4.971v1.098c0 1.066.933 1.931 2 1.931s2-.865 2-1.932zm15.127-6.068h-2.014l2.887 4.902v1.098c0 1.067.933 2 2 2s2-.865 2-1.932v-1.097l-4.873-4.971zm-.127-3h-14v2h14v-2z"
            />
          </svg>
        </a>
      </div>
      <div id="instructions">
        <p style="font-size: 36px">Click to play</p>
        <p style="font-size: 20px">
          Move &nbsp; W<br />
          Look: MOUSE
        </p>
      </div>
    </div>
    <div id="ratzModal">
      <div class="modal">
        <div class="content">
          <div class="row align-items-center">
            <div class="col-md-6 image">
              <video id="autoplay">
                <source src="./../static/video/SharpOs.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
            <div
              class="col-md-6 text d-flex flex-column justify-content-center align-items-center"
            >
              <div class="nft-card">
                <div class="img-container">
                  <img
                    class="img-fluid"
                    src="./../static/imgs/Sharp-Os.ico"
                    alt="image"
                  />
                </div>
                <div class="title my-4">
                  <h4>Sharp Os</h4>
                </div>
                <div class="price d-flex justify-content-between">
                  <div>
                    <p>Price</p>
                    <h4>12.5 ETH</h4>
                  </div>
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
          <div onclick="myFunction()" class="close-btn">
            <svg
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 8.933-2.721-2.722c-.146-.146-.339-.219-.531-.219-.404 0-.75.324-.75.749 0 .193.073.384.219.531l2.722 2.722-2.728 2.728c-.147.147-.22.34-.22.531 0 .427.35.75.751.75.192 0 .384-.073.53-.219l2.728-2.728 2.729 2.728c.146.146.338.219.53.219.401 0 .75-.323.75-.75 0-.191-.073-.384-.22-.531l-2.727-2.728 2.717-2.717c.146-.147.219-.338.219-.531 0-.425-.346-.75-.75-.75-.192 0-.385.073-.531.22z"
                fill-rule="nonzero"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="button-wrapper row justify-content-center">
      <button class="btn btn-primary" id="next-btn">Next</button>
      <button class="btn btn-primary" id="start-btn">Start</button>
    </div>
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("ratzModal");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</html>
