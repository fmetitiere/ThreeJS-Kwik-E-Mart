<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23 - Imported models</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
      p {
        color: white;
      }
      #my_div{
        display: none;
      }
      .modal {
        background-color: red;
        position: absolute;
        top: 0;
        width: 10rem;
        height: 10rem;
        right: 0;
        text-align: center;
        left: 0;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 36px">Click to play</p>
        <p>
          Move: W<br />
          Look: MOUSE
        </p>
      </div>
    </div>
    <div id="my_div">
      <div class="modal">
        text
        <button onclick="myFunction()">canel</button>
      </div>
    </div>
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("my_div");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</html>
