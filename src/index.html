<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./../static/favicon.ico">
    <title>KWIK-E-Mart</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
      p {
        color: white;
      }
      #ratzModal {
        display: none;
        width: 100%;
        position: absolute;
        height: 100%;
        background: rgb(0 0 0 / 80%);
      }
      .modal {
        text-align: center;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal .content {
        background: white;
        display: flex;
        flex-direction: column;
        width: 8rem;
        padding: 1rem;
      }
      #reset-btn {
        position: absolute;
        bottom: 1rem;
        left: 0;
        right: 0;
        width: 7rem;
        margin: 0 auto;
        display: none;
      }
      #next-btn {
        position: absolute;
        bottom: 1rem;
        left: 0;
        right: 0;
        width: 7rem;
        margin: 0 auto;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading-bar"></div>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 36px">Click to play</p>
        <p>
          Move: W<br />
          Look: MOUSE
        </p>
      </div>
    </div>
    <div id="ratzModal">
      <div class="modal">
        <div class="content">
          <img class="img-fluid" src="./../static/crackers.ico" alt="image">
          <button onclick="myFunction()">canel</button>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" id="reset-btn">Reset</button>
    <button class="btn btn-primary" id="next-btn">Next</button>
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("ratzModal");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</html>
